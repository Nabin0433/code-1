<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calculator.css" type="text/css" media="all" />
    <title></title>
</head>

  <body>
    <!--main heading for my calculator nice & clear -->
     <div class="container">
       <header>
         <h2>
           <br>
           MY Calculator
           <hr>
         </h2>
       </header>
       <!--for result back to js useing array not nessesary its calss name its take value from p id result -->
       <div class="result">
         <div class="result-1">
           <p id="result"></p>
         </div>
         <br /><br /><br><!--useing br tag to maintain spaces but its wornd i know-->
         <div class="result-2">
           <p id="result" ></p>
         </div>
       </div>
       <!--all the buttons same class type-->
     <div class="buttons">
       <div class="row">
         <button class="button" type="button">C</button>
         <button class="button" type="button">%</button>
         <button class="button" type="button">B</button>
         <button class="button" type="button">/</button>
         <button class="button" type="button">7</button>
         <button class="button" type="button">8</button>
         <button class="button" type="button">9</button>
         <button class="button" type="button">*</button>
         <button class="button" type="button">4</button>
         <button class="button" type="button">5</button>
         <button class="button" type="button">6</button>
         <button class="button" type="button">-</button>
         <button class="button" type="button">1</button>
         <button class="button" type="button">2</button>
         <button class="button" type="button">3</button>
         <button class="button" type="button">+</button>
         <button class="button" type="button">00</button>
         <button class="button" type="button">0</button>
         <button class="button" type="button">.</button>
         <button class="button" type="button">=</button>
       </div>
     </div>
   </div>
   <!--for my wattermark-->
   <div class="wattermark"><small>-Nabin:karki&copy;</small></div>
   
   
<!--main javascript-->
<script src="calculator.js"></script>
</body>

</html>
